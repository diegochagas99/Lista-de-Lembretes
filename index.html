<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lembretes</title>
    <link rel="stylesheet" href="C:\Users\user\Desktop\anime\index.css">
</head>

<body>
    <h1>Lista de Lembretes</h1>
    <fieldset>
        <label for="lembrete">Inserir Lembretes:</label>
        <input type="text" id="lembrete">
        <button id="btn">Enviar</button>
    </fieldset>
    <div class="lista">
        <h2>Lembretes:</h2>
        <ul></ul>
    </div>
    <script>
        var $lista = document.querySelector('ul');
        var $lembrete = document.querySelector('#lembrete');
        var $botao = document.querySelector('#btn');
        $botao.addEventListener('click', function () {
            var item = '<li>' + $lembrete.value + '</li>';
            $lista.innerHTML = $lista.innerHTML + item;
        });
    </script>
</body>

</html>
